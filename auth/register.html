<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Glam App</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <main class="auth-card">
        <h1>Registrarse</h1>
        <form id="register-form" novalidate>
            <label for="name">Nombre</label>
            <input id="name" type="text" required>

            <label for="email">Correo electrónico</label>
            <input id="email" type="email" required>

            <label for="password">Contraseña</label>
            <input id="password" type="password" required minlength="4">

            <button class="btn primary" type="submit">Crear cuenta</button>
        </form>

        <p class="muted">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        <p class="muted"><a href="../ProyectoUni2APIS.html">Volver a la tienda</a></p>
    </main>

    <script src="auth.js"></script>
</body>
</html>
