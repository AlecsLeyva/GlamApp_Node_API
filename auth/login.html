<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Glam App</title>
    <link rel="stylesheet" href="auth.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <main class="auth-card">
        <h1>Iniciar sesión</h1>

        <form id="login-form" novalidate>
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" required>

            <label for="password">Contraseña</label>
            <input id="password" type="password" required minlength="4">

            <button class="btn primary" type="submit">Entrar</button>
        </form>

        <hr>

        <div class="g-signin-wrapper">
            <p class="muted">O inicia sesión con</p>
            
            <div id="g_id_onload"
                data-client_id="TU_CLIENT_ID_DE_GOOGLE" 
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleGoogleLogin" 
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin" 
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-locale="es">
                </div>
            
        </div>

        <p class="muted">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        <p class="muted"><a href="../ProyectoUni2APIS.html">Volver a la tienda</a></p>
    </main>

    <script src="auth.js"></script>
</body>
</html>
