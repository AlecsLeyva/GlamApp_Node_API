<!DOCTYPE html>
<html>
<head>
    <title>Tienda de Maquillaje - Glam App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tus estilos y librer√≠as -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* [Se mantienen los estilos CSS que proporcionaste] */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0; 
            background-color: #fce4ec; 
            color: #4a4a4a;
            text-align: center;
        }

        nav {
            background-color: #f06292; 
            padding: 15px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            font-family: 'Open Sans', sans-serif;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin: 0 25px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff8dc; 
        }
        
        .content-wrapper {
            padding: 20px;
        }

        h3, h2 {
            font-family: 'Playfair Display', serif;
            color: #880e4f;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        h2 { font-size: 2.2em; color: #d81b60; margin-bottom: 30px; }

        /* MAPA */
        #map {
            height: 550px;
            width: 80%;
            max-width: 1000px;
            margin: 0 auto 30px auto;
            border: 2px solid #f06292;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        /* PRODUCTOS (CSS BONITO) */
        #product-container {
            display: flex;
            justify-content: center;
            gap: 30px; 
            flex-wrap: wrap;
            margin: 40px auto;
            padding: 20px 0;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(136, 14, 79, 0.15); 
            width: 200px; 
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f0629230; 
        }

        /* Enlace que envuelve la tarjeta sin romper estilos */
        .product-link {
            color: inherit;
            text-decoration: none;
            display: inline-block;
        }

        .product-card:hover {
            transform: translateY(-8px); 
            box-shadow: 0 15px 25px rgba(136, 14, 79, 0.25);
        }

        .product-card img {
            width: 100%;
            height: 150px; 
            object-fit: cover; 
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fce4ec; 
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            color: #880e4f; 
            margin-bottom: 5px;
            font-weight: 700;
        }

        .product-price {
            font-weight: 900; 
            color: #d81b60; 
            font-size: 1.1em;
            padding: 5px 0 0 0;
        }
        
        /* SECCIONES FUNCIONALES */
        .functional-section {
            padding: 20px;
            background-color: #ffebee;
            border-top: 2px solid #f06292;
            margin-top: 40px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
        
        #paypal-button-container {
            max-width: 300px; 
            margin: 20px auto;
        }
        
        /* BOTONES SOCIALES */
        #social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .facebook-button {
            background-color: #4267B2;
            color: white;
        }
        .tiktok-button {
            background-color: #fe2c55;
            color: white;
        }
        .separator {
            border-color: #f06292;
            width: 80%;
            margin: 30px auto;
        }
        .instagram-embed {
            background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);
        }
        .instagram-inner { padding:16px; }
        .instagram-title { margin-top:30px; }
        .profile-pic { border-radius:50%; }
    </style>
</head>
</head>

<body>

<nav>
    <a href="ProyectoUni2APIS.html">üíÑ Productos</a>
    <a href="cart.html">üõçÔ∏è Carrito</a>
    <a href="profile.html">üë§ Perfil</a>

    <span id="user-name" style="color: white; margin-left: 20px; display: none;"></span>

    <a id="link-login" href="auth/login.html">Iniciar sesi√≥n</a>
    <a id="link-register" href="auth/register.html">Registrarse</a>
</nav>

<div class="content-wrapper">
    <h2>Nuestros Productos Destacados</h2>
    <div id="product-container">
        <p id="loading-message">Cargando productos...</p>
    </div>
</div>

<script>
    const BACKEND_URL = "http://localhost:3000";

    // Cargar productos (P√öBLICO)
    async function loadProducts() {
        const container = document.getElementById("product-container");

        try {
            const response = await fetch(`${BACKEND_URL}/api/products`);
            const products = await response.json();

            container.innerHTML = "";

            products.forEach(p => {
                const url = p.image_url || "https://via.placeholder.com/150";
                container.innerHTML += `
                    <a class="product-link" href="product.html?product=${p.id}">
                        <div class="product-card">
                            <img src="${url}">
                            <div class="product-name">${p.name}</div>
                            <div class="product-price">$${Number(p.price).toFixed(2)} MXN</div>
                        </div>
                    </a>
                `;
            });

        } catch (err) {
            container.innerHTML =
                "<p style='color:red;'>Error cargando productos del servidor.</p>";
        }
    }

    // Mostrar nombre si hay sesi√≥n
    (function () {
        const data = localStorage.getItem("glamCurrentUser");
        const nameEl = document.getElementById("user-name");
        const loginLink = document.getElementById("link-login");
        const registerLink = document.getElementById("link-register");

        if (data) {
            try {
                const user = JSON.parse(data);

                nameEl.textContent = user.name || user.email;
                nameEl.style.display = "inline-block";

                loginLink.textContent = "Cerrar sesi√≥n";
                loginLink.href = "#";
                loginLink.onclick = (e) => {
                    e.preventDefault();
                    fetch(`${BACKEND_URL}/api/logout`, {
                        method: "POST",
                        credentials: "include"
                    }).finally(() => {
                        localStorage.clear();
                        window.location.reload();
                    });
                };

                registerLink.style.display = "none";

            } catch {
                localStorage.clear();
            }
        }

        loadProducts();
    })();
</script>

</body>
</html>
